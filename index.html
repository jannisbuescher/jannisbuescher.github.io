<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jannis Büscher</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 2rem auto;
            object-fit: cover;
            border: 3px solid #f0f0f0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #2d3748;
        }

        .links {
            margin: 2rem 0;
        }

        .links a {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            text-decoration: none;
            color: #4a5568;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .links a:hover {
            background-color: #f7fafc;
            transform: translateY(-2px);
        }

        .projects-link {
            margin-top: 2rem;
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #2d3748;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .projects-link:hover {
            background-color: #1a202c;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="Jannis Büscher" class="profile-image">
        <h1>Jannis Büscher</h1>
        
        <div class="links">
            <a href="https://www.linkedin.com/in/your-linkedin-profile" target="_blank">LinkedIn</a>
            <a href="https://your-substack.substack.com" target="_blank">Substack</a>
        </div>

        <a href="projects.html" class="projects-link">View My Projects</a>
    </div>
</body>
</html>
